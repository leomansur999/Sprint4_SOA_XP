# ========================================
# Application
# ========================================
spring.application.name=Sprint4_SOA_XP
server.port=8080

# ========================================
# Datasource (Dev / MySQL)
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/xpsmartadvisor?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=fiap
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================================
# Datasource (Test / H2)
# ========================================
spring.datasource.test-username=sa
spring.datasource.test-password=
spring.datasource.test-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.test-driver-class-name=org.h2.Driver

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# Flyway (Dev / MySQL)
# ========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ========================================
# JWT Settings
# ========================================
app.jwt.secret=MEUSEGREDOSUPERSEGURO12345678901234567890
app.jwt.expiration-ms=86400000

# ========================================
# SpringDoc OpenAPI
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
